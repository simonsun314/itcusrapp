<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#00bcd4">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
</head>
<body>
<div class="views">
    <div class="view view-main">
        <div class="pages">
            <div class="page" data-page="home">
                <!-- top Navbar-->
                <div class="navbar color-cls">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#" class="link icon-only">
                                <i class="f7-icons">search</i>
                            </a>
                        </div>
                        <div class="center searchbar-input">
                            <input type="search" placeholder="搜索"><a href="#" class="searchbar-clear"></a>
                        </div>
                        <div class="right">
                            <a href="#" class="link icon-only">
                                <i class="icon icon-bars"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- end of top Narbar-->
                <!-- Bottom Toolbar-->
                <div class="toolbar toolbar-bottom tabbar tabbar-labels color-grey custome-tabbar">
                    <div class="toolbar-inner">
                        <a href="#" class="tab-link active">
                            <i class="f7-icons color-toolbar">home_fill</i>
                            <span class="tabbar-label color-toolbar">首页</span>
                        </a>
                        <a href="#" class="tab-link">
                            <i class="f7-icons color-toolbar">bag_fill</i>
                            <span class="tabbar-label color-toolbar">更多</span>
                        </a>
                        <a href="#" class="tab-link">
                            <i class="f7-icons color-toolbar">chat_fill</i>
                            <span class="tabbar-label color-toolbar">消息</span>
                        </a>
                        <a href="#user" class="tab-link">
                            <i class="f7-icons color-toolbar">person_fill</i>
                            <span class="tabbar-label color-toolbar">我的</span>
                        </a>
                    </div>
                </div>
                <!-- end of Bottom Toolbar-->
                <!-- page content -->
                <div class="page-content" style="padding-top: 56px;">
                    <!-- Slider container -->
                    <div class="swiper-container">
                        <!-- Slides wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide"><img class="img-responsive" src="img/newpic003.png"></div>
                            <div class="swiper-slide"><img class="img-responsive" src="img/newpic002.png"></div>
                            <div class="swiper-slide"><img class="img-responsive" src="img/newpic001.png"></div>
                        </div>
                        <!-- Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                    <!-- end of Slider-->
                    <div class="row">
                        <div class="col-25 resultTrue"><img class="icon-responsive" src="img/icon1.svg"><p style="text-align: center">菜单</p></div>
                        <div class="col-25 resultFalse"><img class="icon-responsive" src="img/icon2.svg"><p style="text-align: center">概况</p></div>
                        <div class="col-25"><img class="icon-responsive" src="img/icon3.svg"><p style="text-align: center">客服</p></div>
                        <div class="col-25 nfsviews"><img class="icon-responsive" src="img/icon4.svg"><p style="text-align: center">靠一靠</p></div>
                    </div>
                    <hr class="style-one" />
                    <div class="row">
                        <div class="card demo-card-header-pic">
                            <div style="background-image:url(img/pic001.jpg)" class="card-header align-items-flex-end">上海卷烟厂</div>
                            <div class="card-content card-content-padding">
                                <p class="padding-custom">上海卷烟厂前身是英美烟公司在民国14年（1925年）开设于上海的韬朋路（今通北路）烟厂（又称英美烟三厂）。民国23年9月颐中烟草股份有限公司成立时，改称颐中烟三厂，该厂是上海历史较长的外资企业之一。</p>
                            </div>
                            <!--<div class="card-footer"><a href="#" class="link">Like</a><a href="#" class="link">Read more</a></div>-->
                        </div>

                        <div class="card demo-card-header-pic">
                            <div style="background-image:url(img/pic002.jpg)" class="card-header align-items-flex-end">上海卷烟厂</div>
                            <div class="card-content card-content-padding">
                                <p class="padding-custom">1952年4月，政务院批准颐中烟公司转让于上海烟草公司。颐中烟三厂随之更名为国营上海卷烟二厂，该厂位于长阳路733号。</p>
                            </div>
                            <!--<div class="card-footer"><a href="#" class="link">Like</a><a href="#" class="link">Read more</a></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/index.js"></script>

</html>
